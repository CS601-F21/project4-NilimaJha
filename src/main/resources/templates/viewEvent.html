<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Event's Detail<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main th:object="${event}">
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/events" role="button">All Active Events</a>
            </div>
            <hr/>
            <table class="table table-borderless">
                <tr>
                    <td><b>Event Id:- </b></td>
                    <td><span th:text="*{eventId}"></span></td>
                </tr>
                <tr>
                    <td><b>Event Name:- </b></td>
                    <td><span th:text="*{eventName}"></span></td>
                </tr>
                <tr>
                    <td><b>Event Organizer Name:- </b></td>
                    <td><span th:text="*{eventOrganizerName}"></span></td>
                </tr>
                <tr>
                    <td><b>Event Organizer ID:- </b></td>
                    <td><span th:text="*{eventOrganizerId}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Date:- </b></td>
                    <td><span th:text="*{eventDate}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Location:- </b></td>
                    <td><span th:text="*{eventLocation}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Category:- </b></td>
                    <td><span th:text="*{eventCategories}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Description:- </b></td>
                    <td><span th:text="*{eventDescription}"></span></td>
                </tr>
                <tr>
                    <td><b>Total Tickets:- </b></td>
                    <td><span th:text="*{totalTickets}"></span></td>
                </tr>
                <tr>
                    <td><b>Total Available Tickets:- </b></td>
                    <td><span th:text="*{ticketsAvailable}"></span></td>
                </tr>
                <tr>
                    <td><b>Event Created On:- </b></td>
                    <td><span th:text="*{eventCreatedOn}"></span></td>
                </tr>
            </table>
            <hr/>
            <div th:if="*{ticketsAvailable} > 0">
                <a class="btn btn-primary" th:href="@{'/buyEventTicket/' + *{eventId}}" role="button">Buy Ticket</a>
<!--                <a class="btn btn-primary" th:href="@{/buyEventTicket/{path} (path=${eventId})}" role="button">Buy Ticket</a>-->
<!--                <form class="form-horizontal" method="get" th:action="@{/buyTicket/{*{eventId}}}">-->
<!--                    <div class="form-group">-->
<!--                        <div class="col-sm-offset-2 col-sm-10">-->
<!--                            <br/>-->
<!--                            <button type="submit" class="btn btn-primary">Buy Ticket</button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </form>-->
            </div>
        </main>
    </body>
</html>
