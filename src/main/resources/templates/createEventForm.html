<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Tickets Purchase Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Create New Event<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/viewProfile" role="button">View Profile</a>
            </div>
            <hr/>
            <span>
                <form class="form-horizontal" method="post" th:action="@{/createEventPost}" th:object="${event}">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="eventName">Event Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="eventName" th:field="*{eventName}" placeholder="Enter Event Name" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"> eventName HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="eventDate">Date Of Event:</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" id="eventDate" th:field="*{eventDate}" placeholder="Enter Date Of Event" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"> WRONG DATE ENTERED </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="location">Event Location:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="location" th:field="*{eventLocation}" placeholder="Enter The Event's Location" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('eventLocation')}" th:errors="*{eventLocation}"> LOCATION ENTERED HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="category">Event Category:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="category" th:field="*{eventCategories}" placeholder="Enter Event's Category" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('eventCategories')}" th:errors="*{eventCategories}"> EVENT CATEGORY HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tickets">Total Tickets:</label>
                        <div class="col-sm-2">
                            <input type="number" min="1" class="form-control" id="tickets" th:field="*{totalTickets}" placeholder="Enter Total Number of Tickets" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('totalTickets')}" th:errors="*{totalTickets}"> EVENT'S NAME HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Event Description:</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="description" th:field="*{eventDescription}" placeholder="Enter Event's Description" required>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('eventDescription')}" th:errors="*{eventDescription}"> EVENT'S NAME HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <br/>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
                <hr/>
            </span>
        </main>
    </body>
</html>
