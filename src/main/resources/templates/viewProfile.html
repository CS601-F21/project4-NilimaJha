<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Your Profile<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main th:object="${user}">
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/updateProfile" role="button">Update Profile</a>
                <a class="btn btn-primary" th:href="@{'/events/' + *{userEmailId}}" role="button">View Your Events</a>
            </div>
            <hr/>
            <span>
                <table class="table table-striped caption-top">
                    <tr>
                        <td style="text-align: left;"><b>Name</b></td>
                        <td style="text-align: left;"> : <span th:text="*{userName}"></span></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><b>Email ID</b></td>
                        <td style="text-align: left;"> : <span th:text="*{userEmailId}"></span></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><b>Date of Birth</b></td>
                        <td style="text-align: left;"> : <span th:text="*{dateOfBirth}"></span></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><b>Phone</b></td>
                        <td style="text-align: left;"> : <span th:text="*{phone}"></span></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><b>Total Events Created</b></td>
                        <td style="text-align: left;"> : <span th:text="${totalEventsCreated}"></span></td>
                    </tr>
                </table>
                <hr/>
            </span>
        </main>
    </body>
</html>
