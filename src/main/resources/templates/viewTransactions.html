<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Transaction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Transactions<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <a class="btn btn-primary" href="/home" role="button">Home</a>
            <hr/>
            <h3 style="color: SlateBlue;" ><span th:text="${title}"></span></h3>
            <span>
                <table class="table table-striped caption-top">
                    <thead>
                    <caption style="color: navy;"><center><b><span th:text="${tableCaption}"></span></b></center></caption>
                        <tr style="color: SteelBlue;">
                            <th><center>Transaction Id</center></th>
                            <th><center>Transaction Type</center></th>
                            <th><center>Event Id</center></th>
                            <th><center>Transaction Date</center></th>
                            <th><center>Transaction Details</center></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${transactionList.empty}">
                            <td colspan="6"><center>You have not made any transaction</center></td>
                        </tr>
                        <tr th:unless= "${transactionList.empty}" th:each="transaction : ${transactionList}">
                            <td><center><span th:text="${transaction.transactionId}"></span></center></td>
                            <td><center><span th:text="${transaction.transactionType}"></span></center></td>
                            <td><center><span th:text="${transaction.eventId}"></span></center></td>
                            <td><center><span th:text="${transaction.transactionDate}"></span></center></td>
                            <td><center><span th:text="${transaction.transactionDetail}"></span></center></td>
                            <td><center><a class="btn btn-primary" th:href="@{'/event/' + ${transaction.eventId}}" role="button">View Event Detail</a></center></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </main>
    </body>
</html>
