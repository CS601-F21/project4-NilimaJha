<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Tickets Purchase Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" />

    </head>

    <body>
        <header>
            <h1 style="color: navy;" class=""><u>Home Page<br/></u></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>

        <main th:object="${user}">
            <a class="btn btn-primary" href="/viewProfile" role="button">View Profile</a>
            <a class="btn btn-primary" href="/updateProfile" role="button">Update Profile</a>
            <a class="btn btn-primary" href="/events" role="button">All Active Events</a>
            <a class="btn btn-primary" href="/eventsBy" role="button">Search Events</a>
            <a class="btn btn-primary" href="/user/transaction" role="button">View Transaction</a>
            <a class="btn btn-primary" href="/createEvent" role="button">Create New Event</a>
            <a class="btn btn-primary" href="/user/tickets" role="button">View / Transfer Tickets</a>
            <hr/>
            <h3 style="color: SlateBlue;" >Welcome, <span th:text="${user.userName}"></span> !!!</h3>
            <p><b>Your upcoming events are ...</b></p><br/>
            <span>
                <table class="table table-striped caption-top">
                    <thead>
                    <caption style="color: navy;"><b><span th:text="${tableCaption}"></span></b></caption>
                        <tr>
                            <th style="color: navy;">Event Id</th>
                            <th style="color: navy;">Event Name</th>
                            <th style="color: navy;">Event Date</th>
                            <th style="color: navy;">Event Categories</th>
                            <th style="color: navy;">Total Tickets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${upcomingEventList.empty}">
                            <td colspan="5">No Upcoming Events</td>
                        </tr>
                        <tr th:unless= "${upcomingEventList.empty}" th:each="upcomingEvent : ${upcomingEventList}">
                            <td><span th:text="${upcomingEvent.event.eventId}"></span></td>
                            <td><span th:text="${upcomingEvent.event.eventName}"></span></td>
                            <td><span th:text="${upcomingEvent.event.eventDate}"></span></td>
                            <td><span th:text="${upcomingEvent.event.eventCategories}"></span></td>
                            <td><span th:text="${upcomingEvent.totalTickets}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </main>

    </body>

</html>
