<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="color: navy;"><center><u>Welcome to Test!<br/></u></center></h1>
        <hr/>
        <form class="form-horizontal" method="post" th:action="@{/date}" th:object="${dateObj}">
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Enter Date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="DATE" required>
<!--&lt;!&ndash;                    <div class="alert alert-warning" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"> eventName HAS ERROR </div>&ndash;&gt;-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Enter Text:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="text" th:field="*{text}" placeholder="Text" required>
<!--                    <input type="date" class="form-control" id="enterDate" th:field="*{date}" placeholder="DATE" required>-->
                    <!--&lt;!&ndash;                    <div class="alert alert-warning" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"> eventName HAS ERROR </div>&ndash;&gt;-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
