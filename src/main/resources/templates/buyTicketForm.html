<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Buy Ticket<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/events" role="button">All Active Events</a>
            </div>
            <hr/>
        </main>
        <span th:object="${event}">
            <table class="table table-borderless">
                <tr>
                    <td><b>Event Id:- </b></td>
                    <td><span th:text="*{eventId}"></span></td>
                </tr>
                <tr>
                    <td><b>Event Name:- </b></td>
                    <td><span th:text="*{eventName}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Date:- </b></td>
                    <td><span th:text="*{eventDate}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Location:- </b></td>
                    <td><span th:text="*{eventLocation}"></span></td>
                </tr>
                <tr>
                    <td><b>Event's Description:- </b></td>
                    <td><span th:text="*{eventDescription}"></span></td>
                </tr>
                <tr>
                    <td><b>Total Available Tickets:- </b></td>
                    <td><span th:text="*{ticketsAvailable}"></span></td>
                </tr>
            </table>
<!--            /event/{eventId}/buyTicket/{totalTickets}-->
            <form class="form-horizontal" method="post" th:action="@{/event/{eventId}/ticketCount/(eventId=${event.eventId})}" th:object="${tickets}">
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label" for="totalTicketsSelected"><b>Please Select Total Number Of Tickets You Want To Buy:</b></label>
                    <div class="col-sm-2">
                        <input type="number" min="1" th:max="${event.ticketsAvailable}" class="form-control" id="totalTicketsSelected" th:field="*{totalTicketsSelected}" placeholder="Enter Total Tickets" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <br/>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                </div>
            </form>
            <hr/>
        </span>
    </body>
</html>
