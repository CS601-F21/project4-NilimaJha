<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Events By User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link th:href="@{/main.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Your Profile<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/viewProfile" role="button">View Profile</a>
            </div>
            <hr/>
            <span>
                <table class="table table-striped caption-top">
                    <thead>
                        <caption style="color: navy;"><center><b>Lists Of Events Created by You</b></center></caption>
                        <tr style="color: SteelBlue;">
                            <th>Event Id</th>
                            <th>Event Name</th>
                            <th>Event Time</th>
                            <th>Event Location</th>
                            <th>Event Categories</th>
                            <th>Event Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${eventList}">
                            <td><span th:text="${event.eventId}"></span></td>
                            <td><span th:text="${event.eventName}"></span></td>
                            <td><span th:text="${event.eventDate}"></span></td>
                            <td><span th:text="${event.eventLocation}"></span></td>
                            <td><span th:text="${event.eventCategories}"></span></td>
                            <td><span th:text="${event.eventDescription}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </main>
    </body>
</html>
