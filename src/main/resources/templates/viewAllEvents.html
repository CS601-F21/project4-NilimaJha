<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u><span th:text="${title}"></span><br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/viewProfile" role="button">View Profile</a>
            </div>
            <hr/>
            <span>
                <table class="table table-bordered border-primary caption-top">
                    <thead>
                    <caption style="color: navy;"><center><b><span th:text="${tableCaption}"></span></b></center></caption>
                        <tr style="color: SteelBlue;">
                            <th width="5%">Event Id</th>
                            <th width="30">Event Name</th>
                            <th width="25">Event Date</th>
                            <th width="30%">Event Categories</th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${eventList.empty}">
                            <td colspan="5">No Events Available</td>
                        </tr>
                        <tr th:each="event : ${eventList}">
                            <td><span th:text="${event.eventId}"></span></td>
                            <td><span th:text="${event.eventName}"></span></td>
                            <td><span th:text="${event.eventDate}"></span></td>
                            <td><span th:text="${event.eventCategories}"></span></td>
                            <td><a class="btn btn-primary" th:href="@{'/event/' + ${event.eventId}}" role="button">View Event Details</a></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </main>
    </body>
</html>
