<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Update Profile<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/viewProfile" role="button">View Profile</a>
            </div>
            <hr/>
            <span>
                <form class="form-horizontal" method="post" th:action="@{/updateProfilePost}" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="userName">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Enter Name">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> USERNAME HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="dateOfBirth">Birthday:</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Enter Date Of Birth">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"> dateOfBirth HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone Number:</label>
                        <div class="col-sm-2">
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}"  placeholder="Enter Phone Number" maxlength="10">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone HAS ERROR </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <br/>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
                <hr/>
            </span>
        </main>
    </body>
</html>
