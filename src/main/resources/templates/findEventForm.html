<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 style="color: navy;" class=""><center><u>Search Events<br/></u></center></h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout" style="color: Crimson;"><b>Signout</b></a>
                    </li>
                </ul>
            </nav>
            <hr/>
        </header>
        <main>
            <div>
                <a class="btn btn-primary" href="/home" role="button">Home</a>
                <a class="btn btn-primary" href="/events" role="button">All Active Events</a>
            </div>
            <hr/>
            <form method="get" th:action="@{/eventsByResult}" th:object="${eventSearchKeyValue}">
                <div class="form-group">
                    <label for="searchCategory">Please Select The Search Category: </label>
                    <select class="form-control" id="searchCategory" th:field="*{searchCategory}" required>
                        <option value="event_name">Event Name</option>
                        <option value="event_organizer">Event Organizer Name</option>
                        <option value="event_categories">Event Category</option>
                        <option value="event_location">Event Location</option>
                        <option value="event_description">Event Phrase</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchType">Please Select The Search Category: </label>
                    <select class="form-control" id="searchType" th:field="*{searchType}" required>
                        <option value="equals">Search Category Equals</option>
                        <option value="contains">Search Category Contains</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="searchTerm">Which Contains Term:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="searchTerm" th:field="*{searchTerm}" placeholder="Enter the search term" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </main>

    </body>
</html>
